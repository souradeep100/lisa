name: remote try
extension:
  - "../../microsoft/testsuites/performance"
testcase:
  - criteria:
      name: test_mariner_docker
variable:
  - name: location
    value: "westus2"
  - name: keep_environment
    value: "no"
  - name: resource_group_name
    value: ""
  - name: marketplace_image
    value: "MicrosoftCBLMariner:cbl-mariner:cbl-mariner-2:latest"
  - name: vhd
    value: ""
  - name: vm_size
    value: Standard_DS3_v2
  - name: deploy
    value: true
  - name: wait_delete
    value: false
  - name: concurrency
    value: 5
  - name: admin_private_key_file
    value: ""
    is_secret: true
  - name: admin_password
    value: ""
    is_secret: true
concurrency: $(concurrency)
notifier:
  - type: html
  - type: env_stats
platform:
  - type: azure
#    admin_private_key_file: $(admin_private_key_file)
    admin_password: "Password@1234"
    keep_environment: $(keep_environment)
    azure:
      resource_group_name: $(resource_group_name)
      deploy: $(deploy)
      subscription_id: $(subscription_id)
      wait_delete: $(wait_delete)
    requirement:
      core_count:
        min: 2
      azure:
        marketplace: $(marketplace_image)
        vhd: $(vhd)
        location: $(location)
        vm_size: $(vm_size)
